<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="container text-center">
        <div style="max-width: 350px; margin: 0 auto;">
            <h2 class="text-white mb-4 fw-bold">Bienvenido</h2>
            
            <form action="menu.html">
                <div class="mb-3">
                    <input type="email" class="form-control input-pill" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control input-pill" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 py-3">Ingresar</button>
            </form>
            
            <div class="mt-4">
                <a href="index.html" class="text-white-50 text-decoration-none">← Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
