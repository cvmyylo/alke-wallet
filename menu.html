<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-web sticky-top">
        <div class="container">
            <a class="navbar-brand" href="menu.html">
                <img src="img/descarga.png" alt="Logo Alke Wallet" style="height: 40px;">
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><span class="nav-link text-muted">Hola, <strong id="user-name">Usuario</strong></span></li>
                    <li class="nav-item ms-lg-3"><a href="index.html" class="btn btn-outline-danger btn-sm rounded-pill px-3">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container main-container">
        <div class="row g-4"> <div class="col-lg-5 col-md-6">
                <div class="wallet-card">
                    <div class="d-flex justify-content-between text-white-50">
                    </div>
                    <div class="mt-4">
                        <small class="opacity-75">Saldo Total</small>
                        <h1 class="balance-amount fw-bold display-5">$0</h1>
                    </div>
                    <div class="mt-4 d-flex justify-content-between align-items-end">
                        <span class="font-monospace">**** **** 4288</span>
                        <span>VISA</span>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-6">
                        <a href="deposit.html" class="btn btn-light w-100 py-3 shadow-sm rounded-4 text-primary fw-bold border">
                            <i class="bi bi-arrow-down-circle fs-3 d-block mb-1"></i> Depositar
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="sendmoney.html" class="btn btn-primary-custom w-100 py-3 shadow-sm rounded-4">
                            <i class="bi bi-send fs-3 d-block mb-1"></i> Enviar
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 col-md-6">
                <div class="panel-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-bold m-0">Últimos Movimientos</h5>
                        <a href="transactions.html" class="btn btn-sm btn-light rounded-pill px-3">Ver todo</a>
                    </div>

                    <div class="transactions-list">
                        <div class="transaction-item mb-2">
                            <div class="d-flex align-items-center">
                                <div class="icon-box deposit"><i class="bi bi-cash"></i></div>
                                <div>
                                    <h6 class="m-0 fw-bold">Depósito de Saldo</h6>
                                    <small class="text-muted">Hoy, 10:30 AM</small>
                                </div>
                            </div>
                            <span class="text-success fw-bold">+$50.000</span>
                        </div>

                        <div class="transaction-item mb-2">
                            <div class="d-flex align-items-center">
                                <div class="icon-box withdraw"><i class="bi bi-bag-check"></i></div>
                                <div>
                                    <h6 class="m-0 fw-bold">Tottus</h6>
                                    <small class="text-muted">Ayer, 18:45 PM</small>
                                </div>
                            </div>
                            <span class="text-danger fw-bold">-$25.990</span>
                        </div>

                        <div class="transaction-item mb-2">
                            <div class="d-flex align-items-center">
                                <div class="icon-box withdraw"><i class="bi bi-controller"></i></div>
                                <div>
                                    <h6 class="m-0 fw-bold">Happyland SCL</h6>
                                    <small class="text-muted">05 Enero 2026</small>
                                </div>
                            </div>
                            <span class="text-danger fw-bold">-$8.500</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
