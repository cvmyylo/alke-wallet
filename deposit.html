<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-web mb-4">
        <div class="container">
            <a href="menu.html" class="text-decoration-none text-dark fw-bold">

            <span class="navbar-brand text-primary fw-bold mx-auto d-none d-md-block">Depositar Fondos</span>
            <div style="width: 100px;"></div> </div>
    </nav>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5"> <div class="panel-card">
                    <div class="text-center mb-4">
                        <div class="icon-box bg-light text-primary mx-auto mb-3" style="width: 60px; height: 60px;">
                            <i class="bi bi-wallet2 fs-3"></i>
                        </div>
                        <p class="text-muted mb-1">Saldo Disponible</p>
                        <h2 class="balance-amount fw-bold text-primary">$0</h2>
                    </div>

                    <form id="deposit-form">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Monto a depositar</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0 rounded-start-4 ps-3">$</span>
                                <input type="number" id="deposit-amount" class="form-control border-start-0 rounded-end-4 py-3 bg-light" placeholder="Ej: 10000" required min="1">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100 py-3 shadow">

                    </form>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
