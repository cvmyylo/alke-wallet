<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-web mb-4">
        <div class="container">
            <a href="menu.html" class="text-decoration-none text-dark fw-bold">
                <i class="bi bi-arrow-left me-2"></i> Volver
            </a>
            <span class="navbar-brand text-primary fw-bold mx-auto d-none d-md-block">Transferir Dinero</span>
            <div style="width: 60px;"></div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="panel-card">
                    <div class="alert alert-info d-flex align-items-center rounded-4 border-0 bg-opacity-10 bg-primary text-primary mb-4">
                        <i class="bi bi-info-circle me-2 fs-4"></i>
                        <div>
                            <small>Saldo actual:</small><br>
                            <strong class="balance-amount">$0</strong>
                        </div>
                    </div>

                    <form id="send-form">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Destinatario</label>
                            <select id="contact" class="form-select input-pill py-3" required>
                                <option value="">Seleccionar contacto...</option>
                                <option value="Juan Perez">Juan Perez</option>
                                <option value="Maria Lopez">Maria Lopez</option>
                                <option value="Carlos Ruiz">Carlos Ruiz</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Monto a transferir</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0 rounded-start-4 ps-3">$</span>
                                <input type="number" id="send-amount" class="form-control border-start-0 rounded-end-4 py-3 bg-light" placeholder="0" required min="1">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary-custom w-100 py-3 shadow">
                            Enviar Dinero
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
