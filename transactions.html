<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="header-simple border-bottom sticky-top">
            <a href="menu.html"><i class="bi bi-arrow-left fs-4"></i></a>
            <h5>Historial</h5>
            <div style="width: 24px;"></div>
        </div>

        <div class="p-3">
            <div class="transactions-list">
                <div class="transaction-item rounded-4 mb-2">
                    <div class="d-flex align-items-center">
                        <div class="icon-box deposit"><i class="bi bi-arrow-down"></i></div>
                        <div><h6 class="m-0 fw-bold">Carga Saldo</h6><small class="text-muted">Hoy 00:52 AM</small></div>
                    </div>
                    <span class="text-success fw-bold">+$10.000</span>
                </div>

                <div class="transaction-item rounded-4 mb-2">
                    <div class="d-flex align-items-center">
                        <div class="icon-box withdraw"><i class="bi bi-send"></i></div>
                        <div><h6 class="m-0 fw-bold">Juan Perez</h6><small class="text-muted">08 Oct 2025</small></div>
                    </div>
                    <span class="text-danger fw-bold">-$2.000</span>
                </div>
                
                <div class="transaction-item rounded-4 mb-2">
                    <div class="d-flex align-items-center">
                        <div class="icon-box withdraw"><i class="bi bi-cup-hot"></i></div>
                        <div><h6 class="m-0 fw-bold">Botilleria Providencia</h6><small class="text-muted">01 Enero 2026</small></div>
                    </div>
                    <span class="text-danger fw-bold">-$4.500</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
